name: ðŸš€ Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npx pnpm i

      - name: Build
        run: npx pnpm run build

      - name: Deploy
        run: tasks/deploy.ts
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
